<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Webpage</title>
  <link href="/dist/output.css" rel="stylesheet"/>
</head>
<body class="bg-light text-light">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">Welcome to my webpage</h1>
    <p class="mb-4">Choose your preferred theme:</p>
    <div class="flex justify-between">
      <button id="light-mode-btn" class="bg-light-blue text-white py-2 px-4 rounded">Light mode</button>
      <button id="dark-mode-btn" class="bg-gray-700 text-white py-2 px-4 rounded">Dark mode</button>
    </div>
  </div>

  <script>
    const lightModeBtn = document.querySelector('#light-mode-btn');
    const darkModeBtn = document.querySelector('#dark-mode-btn');
    const body = document.querySelector('body');

    // Switch to light mode when the light mode button is clicked
    lightModeBtn.addEventListener('click', () => {
      body.classList.remove('bg-dark', 'text-dark');
      body.classList.add('bg-light', 'text-light');
    });

    // Switch to dark mode when the dark mode button is clicked
    darkModeBtn.addEventListener('click', () => {
      body.classList.remove('bg-light', 'text-light');
      body.classList.add('bg-dark', 'text-dark');
    });
  </script>
</body>
</html>
